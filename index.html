<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board - Mini Trello</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Task Board</h1>
        <div class="controls">
            <input type="text" id="search-input" placeholder="Search by title or tags...">
            <select id="priority-filter">
                <option value="all">All Priorities</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="add-task-btn">+ Add Task</button>
        </div>
    </header>

    <main>
        <div class="board">
            <div class="column" id="todo-column">
                <div class="column-header">
                    <h2>Todo</h2>
                    <span class="task-count" id="todo-count">0</span>
                </div>
                <div class="task-list" id="todo-list" data-status="todo"></div>
                <button class="add-to-column-btn" data-column="todo">+ Add Task</button>
            </div>
            
            <div class="column" id="in-progress-column">
                <div class="column-header">
                    <h2>In Progress</h2>
                    <span class="task-count" id="in-progress-count">0</span>
                </div>
                <div class="task-list" id="in-progress-list" data-status="in-progress"></div>
                <button class="add-to-column-btn" data-column="in-progress">+ Add Task</button>
            </div>
            
            <div class="column" id="done-column">
                <div class="column-header">
                    <h2>Done</h2>
                    <span class="task-count" id="done-count">0</span>
                </div>
                <div class="task-list" id="done-list" data-status="done"></div>
                <button class="add-to-column-btn" data-column="done">+ Add Task</button>
            </div>
        </div>
    </main>

    <!-- Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-title">Title *</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="3" placeholder="Enter task description..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" id="task-due-date">
                    </div>
                </div>
                <div class="form-group">
                    <label for="task-tags">Tags (comma separated)</label>
                    <input type="text" id="task-tags" placeholder="e.g. frontend, backend, bug">
                </div>
                <div class="form-group">
                    <label for="task-status">Status</label>
                    <select id="task-status">
                        <option value="todo">Todo</option>
                        <option value="in-progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" id="save-task-btn">Save Task</button>
                    <button type="button" id="delete-task-btn" class="delete-btn">Delete Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/storage.js"></script>
    <script src="scripts/drag-drop.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
